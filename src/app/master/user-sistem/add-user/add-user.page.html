<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="modalController.dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{(isEdit ? 'Edit' : 'Tambah')}} User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="userForm" (ngSubmit)="(isEdit ? edit() : add())">
    <ion-item>
      <ion-label position="floating">User Id</ion-label>
      <ion-input required formControlName="UserId" type="text"></ion-input>
    </ion-item>
    <ng-container *ngFor="let error of error_messages.UserId">
      <div *ngIf="userForm.get('UserId').hasError(error.type) && 
        (userForm.get('UserId').dirty || userForm.get('UserId').touched)" class="error-message">
        {{error.message}}
      </div>
    </ng-container>
    <ion-item>
      <ion-label position="floating">Nama</ion-label>
      <ion-input required formControlName="Nama" type="text"></ion-input>
    </ion-item>
    <ng-container *ngFor="let error of error_messages.Nama">
      <div *ngIf="userForm.get('Nama').hasError(error.type) && 
        (userForm.get('Nama').dirty || userForm.get('Nama').touched)" class="error-message">
        {{error.message}}
      </div>
    </ng-container>
    <ion-item>
      <ion-label position="floating">Level</ion-label>
      <ion-select formControlName="Level" >
        <ion-select-option [value]="1">1</ion-select-option>
        <ion-select-option [value]="2">2</ion-select-option>
      </ion-select>
    </ion-item>
    <ng-container *ngFor="let error of error_messages.Level">
      <div *ngIf="userForm.get('Level').hasError(error.type) && 
        (userForm.get('Level').dirty || userForm.get('Level').touched)" class="error-message">
        {{error.message}}
      </div>
    </ng-container>
    <ion-button expand="block" color="primary" type="submit" [disabled]="userForm.invalid">
      Submit
    </ion-button>
  </form>
</ion-content>
