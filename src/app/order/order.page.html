<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="RefreshContent($event)">
    <ion-refresher-content refreshingSpinner="bubbles"></ion-refresher-content>
  </ion-refresher>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ng-container *ngIf="(listOrder | async) as orderList; else load;">
          <ng-container *ngIf="orderList.length > 0">
            <ion-list>
              <ion-item-sliding *ngFor="let item of orderList" [disabled]="item.status == 1">
                <ion-item (click)="edit(item)">
                  <ion-label>
                    <h2>{{item.nama_pembeli}}</h2>
                    <p>{{item.total.toLocaleString('id-ID')}}</p>
                    <p>{{item.status}}</p>
                  </ion-label>
                  <ion-icon *ngIf="item.status == 0" slot="end" (click)="setStatus(item)" color="danger"
                    name="close-circle"></ion-icon>
                  <ion-icon *ngIf="item.status == 1" slot="end" (click)="setStatus(item)" color="success"
                    name="checkmark-circle"></ion-icon>
                </ion-item>
                <ion-item-options side="end">
                  <ion-item-option color="danger" (click)="delete(item)">
                    <ion-icon slot="start" name="trash-bin"></ion-icon>Delete
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
          </ng-container>
        </ng-container>
        <ng-template #load>
          <ion-item *ngFor="let item of [1,1,1,1]">
            <ion-label>
              <ion-text color="primary">
                <h1>
                  <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                </h1>
              </ion-text>
              <p>
                <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
