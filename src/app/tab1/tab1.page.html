<ion-split-pane contentId="master-content" [disabled]="false">
  <ion-menu contentId="master-content" menuId="master-content" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          {{this.CurrentUser.nama}}
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide='true' menu='master-content'>
          <ion-item routerLink='/members/tab1/dashboard' routerDirection='root' routerLinkActive="active-item">
            <ion-label>Dashboard</ion-label>
          </ion-item>
          <ion-item routerLink='/members/tab1/mitra' routerDirection='root' routerLinkActive="active-item">
            <ion-label>Mitra</ion-label>
          </ion-item>
          <ion-item routerLink='/members/tab1/user-sistem' routerDirection='root' routerLinkActive="active-item">
            <ion-label>User</ion-label>
          </ion-item>
          <ion-item routerLink='/members/tab1/produk' routerDirection='root' routerLinkActive="active-item">
            <ion-label>Produk</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-button (click)="Logout()" color="danger" expand="block" fill="solid" shape="round">
        <ion-icon slot="start" name="log-out"></ion-icon> Logout
      </ion-button>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="master-content"></ion-router-outlet>
</ion-split-pane>
